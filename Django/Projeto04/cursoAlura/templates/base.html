{%load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>

<body>
    <div class="pagina-inicial">
        {% include 'partials/_busca.html' %}
        <main class="principal">
           {% include 'partials/_menuLateral.html' %}
        {% block content %}{% endblock %}<!--isso faz com que o conteudo de body seja dinamico, para o base.html hora é carregado o bloco de imagem.html hora é carregado o bloco de index.html -->
        </main>
    </div>
        {% include 'partials/_footer.html'%}<!--# faz chamada para que o conteudo de um arquivo preencha na seguencia para todas as paginas html do site
            #nota que o block content é dinamico, ou seja o conteudo vai mudar dependendo da pagina, ja o include tras uma pagina estatica, onde o conteudo vai ser o mesmo para todas as paginas html.-->
</body>

</html>
